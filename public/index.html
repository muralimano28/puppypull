<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Puppy pull website gives feast for puppy lovers in one plcae with puppy images from flickr">
    <meta name="author" content="Muralimanohar">

    <title>Puppy Pull - A Feast for Puppy Lovers</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/2-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <script type = "text/javascript">
		var myapp = angular.module("myApp",[]);
		myapp.controller("myCtrl",function($scope,$http){
			$scope.flag = true;
			$scope.currpage = 0;
			$http.get("/fetch").success(function(content){
                $scope.data = content;
				//$scope.newArray = $scope.data.slice(0,10);
				$scope.displaying(0);
			});
			$scope.displaying = function(x){
				$scope.currpage = x;
				var final = x+9;
				$scope.newArray = $scope.data.slice(x,final);
			}
            $scope.vote = function(id,flag,index){
                var uri = "";
                if(flag==1)
                {
					$scope.data[index].Upvote += 1;
                    uri = "/upvote?id="+id;
                }
                else
                {
					$scope.data[index].Downvote += 1;
                    uri = "/downvote?id="+id;
                }
                $http.get(uri).success(function(){
                    $http.get("/fetch").success(function(content){
				    $scope.data = content;
				    //$scope.newArray = $scope.data.slice(0,10);
				    $scope.displaying(0);
			     });
                });
            }
            $scope.changeFlag = function(){
                $scope.flag = false;
            }
		});
	</script>

</head>

<body ng-app = "myApp" ng-controller = "myCtrl" ng-init = "data=[]">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Puppy Pull</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <!--<li>
                        <a href="#">Services</a>
                    </li>-->
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Flickr Puppies
                    <small>A feast for puppy lovers <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></small>
                    <button style="float:right" type="button" class="btn btn-default btn-lg" ng-click="changeFlag()">
                        <span class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span> Sort by Ups
                    </button>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div ng-hide="flag" ng-repeat="x in newArray | orderBy :'-Upvote'">
                <div class="col-md-6 portfolio-item">
                    <a href="#">
                        <img class="img-responsive" style="position:relative;float:left;background-position:50% 50%;background-repeat:no-repeat;background-size:cover;"src="https://farm{{x.Farm}}.staticflickr.com/{{x.Server}}/{{x.Id}}_{{x.Secret}}.jpg" alt="" width="700" height="400">
                    </a>
                    <h3>
                        <a href="#">{{x.Title}}</a>
                    </h3>
                    <button type="button" class="btn btn-default btn-lg" ng-click="vote(x.Id,1,$index)">
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Ups {{x.Upvote}}
                    </button>
                    <button type="button" class="btn btn-default btn-lg" ng-click="vote(x.Id,2,$index)">
                        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Downs {{x.Downvote}}
                    </button>
                </div>
            </div>
            <div ng-show="flag" ng-repeat="x in newArray">
                <div class="col-md-6 portfolio-item">
                    <a href="#">
                        <img class="img-responsive" src="https://farm{{x.Farm}}.staticflickr.com/{{x.Server}}/{{x.Id}}_{{x.Secret}}.jpg" alt="" width="700" height="400">
                    </a>
                    <h3>
                        <a href="#">{{x.Title}}</a>
                    </h3>
                    <button type="button" class="btn btn-default btn-lg" ng-click="vote(x.Id,1,$index)">
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Ups {{x.Upvote}}
                    </button>
                    <button type="button" class="btn btn-default btn-lg" ng-click="vote(x.Id,2,$index)">
                        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Downs {{x.Downvote}}
                    </button>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#" ng-click = "displaying(currpage-1)">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#" ng-click = "displaying(0)">1</a>
                    </li>
                    <li>
                        <a href="#" ng-click = "displaying(10)">2</a>
                    </li>
                    <li>
                        <a href="#" ng-click = "displaying(20)">3</a>
                    </li>
                    <li>
                        <a href="#" ng-click = "displaying(30)">4</a>
                    </li>
                    <li>
                        <a href="#" ng-click = "displaying(40)">5</a>
                    </li>
                    <li>
                        <a href="#" ng-click = "displaying(currpage+1)">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; PuppyMagnets 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
